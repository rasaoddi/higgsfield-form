<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت ویدیو</title>
</head>
<body>
  <h2>تست اتصال به سرور از Netlify</h2>
  <form id="videoForm" method="POST" enctype="multipart/form-data">
    <label>افکت:</label>
    <select name="effect">
      <option value="face_punch">مشت به صورت</option>
    </select><br><br>

    <label>انتخاب تصویر:</label>
    <input type="file" name="image" required><br><br>

    <button type="submit">ارسال</button>
  </form>

  <div id="result" style="display:none; margin-top:15px;">
    <p>لینک ویدیو:</p>
    <a id="videoLink" href="#" target="_blank">مشاهده</a>
  </div>

  <script>
    const form = document.getElementById('videoForm');
    const resultBox = document.getElementById('result');
    const videoLink = document.getElementById('videoLink');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // ❗ آدرس NGROK خودتو اینجا بذار
      const url = "https://4ad1-49-12-51-140.ngrok-free.app/generate";

      try {
        const res = await fetch(url, {
          method: "POST",
          body: formData,
          headers: {
            "ngrok-skip-browser-warning": "true"
          }
        });

        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          if (data.videoUrl) {
            videoLink.href = data.videoUrl;
            videoLink.textContent = "مشاهده ویدیو";
            resultBox.style.display = "block";
          } else {
            alert("پاسخ معتبر نبود.");
          }
        } else {
          const text = await res.text();
          console.log("پاسخ غیر JSON:", text);
          alert("پاسخ JSON نبود.");
        }
      } catch (err) {
        alert("❌ خطا در ارسال درخواست به سرور.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
