<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت ویدیو از تصویر</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    label {
      display: block;
      text-align: right;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #673ab7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #512da8;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    .status.error {
      color: red;
    }
    .thumbnail {
      display: none;
      margin: 10px auto;
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <form id="effectForm">
    <label for="effect">افکت:</label>
    <select name="effect" id="effect">
      <option value="face_punch">مشت به صورت</option>
      <option value="venom">سینمایی ونوم</option>
      <option value="gods">خدایان</option>
    </select>

    <label for="image">انتخاب تصویر:</label>
    <input type="file" id="image" name="image" required>
    <img id="preview" class="thumbnail" alt="پیش‌نمایش تصویر"/>

    <button type="submit">ساخت ویدیو</button>
    <div class="status" id="statusText"></div>
  </form>
</div>

<script>
  const NGROK_BASE = "https://b49d-49-12-51-140.ngrok-free.app";
  const form = document.getElementById('effectForm');
  const statusText = document.getElementById('statusText');
  const preview = document.getElementById('preview');

  document.getElementById('image').addEventListener('change', function () {
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(this.files[0]);
  });

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    statusText.textContent = "⏳ درخواست شما ثبت شد. منتظر پخت و پز باشید...";
    statusText.className = "status";

    const formData = new FormData();
    const fileInput = document.getElementById('image');
    formData.append("effect", document.getElementById("effect").value);
    formData.append("image", fileInput.files[0]);

    try {
      const res = await fetch(`${NGROK_BASE}/generate`, {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error("خطای سرور");

      const data = await res.json();

      if (data.success) {
        statusText.textContent = "✅ درخواست شما با موفقیت ثبت شد. منتظر دریافت ویدیو باشید...";
      } else {
        statusText.textContent = "❌ مشکلی پیش آمد: " + (data.error || "خطای ناشناخته");
        statusText.className = "status error";
      }
    } catch (err) {
      statusText.textContent = "❌ خطا در اتصال به سرور. لطفاً مجدداً تلاش کنید.";
      statusText.className = "status error";
    }
  });
</script>
</body>
</html>
