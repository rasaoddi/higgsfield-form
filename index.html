<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساخت ویدیو با افکت</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f8f8f8;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .loader {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>افکت ویدیویی انتخاب کن</h2>
    <form id="uploadForm" action="https://rasatest.app.n8n.cloud/webhook-test/upload-image" method="POST" enctype="multipart/form-data">
      <label>افکت دلخواه</label>
      <select name="effect" required>
        <option value="face_punch">مشت به صورت</option>
        <option value="car_explosion">انفجار ماشین</option>
        <option value="slow_motion">حرکت آهسته</option>
        <!-- افکت‌های دیگه رو هم اینجا اضافه کن -->
      </select>

      <label>عکس خودت رو انتخاب کن</label>
      <input type="file" name="photo" accept="image/*" required>

      <button type="submit">ارسال عکس و ساخت ویدیو</button>
    </form>

    <div class="loader" id="loader">⏳ در حال ساخت ویدیو... لطفاً منتظر بمانید.</div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function() {
      document.getElementById("loader").style.display = "block";
    });
  </script>
</body>
</html>
