<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت ویدیو از تصویر</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    label, select, input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #673ab7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #512da8; }
    .thumbnail {
      display: none;
      margin: 10px auto;
      width: 200px;
      border-radius: 10px;
    }
    .progress-box, .video-box, .status-text {
      margin-top: 20px;
    }
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 20px;
      width: 0%;
      background-color: #673ab7;
      transition: width 0.5s ease;
    }
    .video-box {
      display: none;
    }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-link:hover { background-color: #388e3c; }
    .status-text { color: #444; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <form id="effectForm" class="active">
    <label for="effect">افکت:</label>
    <select name="effect" id="effect">
      <option value="face_punch">مشت به صورت</option>
      <option value="venom">سینمایی ونوم</option>
      <option value="gods">خدایان</option>
    </select>

    <label for="image">انتخاب تصویر:</label>
    <input type="file" id="image" name="image" required>
    <img id="preview" class="thumbnail" alt="پیش‌نمایش تصویر"/>
    <button type="submit">ساخت ویدیو</button>
  </form>

  <div class="status-text" id="statusText"></div>

  <div class="progress-box" id="progressBox">
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="video-box" id="videoBox">
    <p>✅ ویدیوی شما آماده است:</p>
    <video id="resultVideo" controls width="100%"></video>
    <a id="downloadLink" class="download-link" href="#" download>⬇️ دانلود ویدیو</a>
  </div>
</div>

<script>
  const NGROK_BASE = "https://6964-49-12-51-140.ngrok-free.app";

  const form = document.getElementById('effectForm');
  const imageInput = document.getElementById('image');
  const preview = document.getElementById('preview');
  const progressBox = document.getElementById('progressBox');
  const progressFill = document.getElementById('progressFill');
  const videoBox = document.getElementById('videoBox');
  const resultVideo = document.getElementById('resultVideo');
  const downloadLink = document.getElementById('downloadLink');
  const statusText = document.getElementById('statusText');

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const url = `${NGROK_BASE}/generate`;

    statusText.textContent = "📤 درخواست شما ارسال شد. منتظر پخت و پز باشید...";
    progressBox.style.display = 'block';
    videoBox.style.display = 'none';
    progressFill.style.width = '0%';

    let progress = 0;
    const fakeProgress = setInterval(() => {
      if (progress < 90) {
        progress += 1;
        progressFill.style.width = `${progress}%`;
      }
    }, 500);

    try {
      const res = await fetch(url, {
        method: 'POST',
        body: formData
      });

      clearInterval(fakeProgress);
      progressFill.style.width = '100%';

      const contentType = res.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        const data = await res.json();
        if (data.videoUrl) {
          statusText.textContent = "✅ ویدیو با موفقیت ساخته شد.";
          resultVideo.src = data.videoUrl;
          downloadLink.href = data.videoUrl;
          videoBox.style.display = 'block';
        } else {
          statusText.textContent = "❌ پاسخ دریافتی لینک ویدیو نداشت.";
        }
      } else {
        statusText.textContent = "❌ خطا در دریافت پاسخ از سرور.";
      }
    } catch (err) {
      clearInterval(fakeProgress);
      statusText.textContent = "❌ خطا در اتصال به سرور. لطفاً مجدداً تلاش کنید.";
      console.error(err);
    }
  });
</script>
</body>
</html>
