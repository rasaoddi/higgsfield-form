<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت ویدیو از تصویر</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    label {
      display: block;
      text-align: right;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    select, input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #218838;
    }
    .thumbnail {
      display: none;
      margin: 10px auto;
      width: 200px;
      border-radius: 10px;
    }
    .result {
      display: none;
      background: #e6ffe6;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ساخت ویدیو از تصویر</h2>

  <form id="videoForm">
    <label for="effect">افکت:</label>
    <select name="effect" id="effect">
      <option value="face_punch" selected>مشت به صورت</option>
    </select>

    <label for="image">انتخاب تصویر:</label>
    <input type="file" id="image" name="image" required>

    <img id="preview" class="thumbnail" alt="پیش‌نمایش تصویر"/>

    <button type="submit">ساخت ویدیو</button>
  </form>

  <div class="result" id="resultBox">
    <p>لینک ویدیو شما:</p>
    <a id="videoLink" href="#" target="_blank">مشاهده ویدیو</a>
  </div>
</div>

<script>
  const imageInput = document.getElementById('image');
  const preview = document.getElementById('preview');
  const form = document.getElementById('videoForm');
  const resultBox = document.getElementById('resultBox');
  const videoLink = document.getElementById('videoLink');

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const localServerUrl = 'http://localhost:3000/generate'; // اتصال به سرور محلی خودت

    try {
      const res = await fetch(localServerUrl, {
        method: 'POST',
        body: formData
      });

      const contentType = res.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        const data = await res.json();

        if (data.videoUrl) {
          videoLink.href = data.videoUrl;
          videoLink.textContent = "مشاهده ویدیو";
          resultBox.style.display = 'block';
        } else {
          alert("پاسخی بدون لینک ویدیو دریافت شد.");
        }
      } else {
        const text = await res.text();
        console.error("پاسخ غیرمنتظره:", text);
        alert("پاسخ دریافتی از سرور JSON نبود.");
      }
    } catch (err) {
      alert("خطا در ارتباط با سرور.");
      console.error(err);
    }
  });
</script>

</body>
</html>
